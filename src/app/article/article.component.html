<div class="bg-light vw100 vh100 pb-5">
  <div class="bg-light mb-3" *ngIf="article">
    <div class="article-info">
        <div class="text-center title">{{article.title}}</div>
        <div class="p-2">
            <div class="text-right">{{article.author}}</div>
            <div class="text-right">{{article.createdDate | date: 'yyyy/MM/dd'}}</div>
        </div>
    </div>
    <p class="text-center m-3" *ngFor="let p of article.paragraphs; let i = index;">{{p}}</p>
  </div>
  <div *ngIf="!article" class="bg-light text-center">
    <h1 class="m-5">No Article</h1>
  </div>

  <div class="text-center mt-2">
    <button class="btn btn-secondary" [routerLink]="['/articles']">Back to List</button>
    <button *ngIf="nextArticleId" class="btn btn-success ml-2"
    [routerLink]="['/article', nextArticleId, { matrixParam: 'matrixParamInTemplate'}]"
    [queryParams]="{queryString: 'queryStringInTemplate'}">Next
      Article</button>
  </div>
</div>
